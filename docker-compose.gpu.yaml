services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    tty: true
    restart: on-failure
    ports:
      - 11434:11434
    volumes:
      - ollama:/root/.ollama
    networks:
      - ollama-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities:
                - gpu

  open-webui:
    image: ghcr.io/open-webui/open-webui:latest
    container_name: open-webui
    restart: on-failure
    volumes:
      - open-webui:/app/backend/data
    depends_on:
      - ollama
    ports:
      - "0.0.0.0:8080:8080"
    environment:
      - 'OLLAMA_BASE_URL=http://ollama:11434'
      - 'WEBUI_SECRET_KEY='
      - 'WEBUI_AUTH=false'
    extra_hosts:
      - host.docker.internal:host-gateway
    networks:
      - ollama-network

volumes:
  ollama:
    name: ollama
  open-webui:
    name: open-webui

networks:
  ollama-network:
    name: ollama-network
