services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    # pull_policy: always
    tty: true
    restart: on-failure
    ports:
      - 11434:11434
    volumes:
      - ollama:/root/.ollama
    networks:
      - ollama-network
    #environment:
    #- 'OLLAMA_KEEP_ALIVE=-1m'

  open-webui:
    image: ghcr.io/open-webui/open-webui:latest
    container_name: open-webui
    volumes:
      - open-webui:/app/backend/data
    depends_on:
      - ollama
    ports:
      # - ${OPEN_WEBUI_PORT-3000}:8080
      - 8080:8080
    environment:
      - 'OLLAMA_BASE_URL=http://ollama:11434'
      - 'WEBUI_SECRET_KEY='
      - 'WEBUI_AUTH=false'
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: on-failure
    networks:
      - ollama-network

volumes:
  ollama:
    name: ollama
  open-webui:
    name: open-webui

networks:
  ollama-network:
    name: ollama-network
